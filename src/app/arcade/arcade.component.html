<div class="jumbotron jumbotron-fluid d-none d-sm-block bg-info category">
  <div class="container">
    <h1 class="display-4">Arcade</h1>
    <p class="lead">Purchase tokens to play games. Refill your card to play more games.</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-6">
      <app-game-center [currentBalance]="currentBalance" class="category"></app-game-center>
    </div>
    <div class="col-6">
      <app-game-center class="category"></app-game-center>
    </div>
  </div>

  <div *ngIf="!showHistory" class="div category">
    <button class="btn btn-info" (click)="toggleShowTransactionHistory()">Show Transaction History</button>
  </div>

  <div *ngIf="showHistory" class="div category">
    <button class="btn btn-info" (click)="toggleShowTransactionHistory()">Hide Transaction History</button>
  </div>

  <div *ngIf="showHistory" class="category">
    <app-ledger class="category"></app-ledger>
  </div>

</div>
